<!DOCTYPE html>
<html>

<head>
    <title>Chat Room</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

    <div class="centered-form">

        <div class="centered-form__box">

            <h1>Join</h1>
            <form action="/chat.html" autocomplete="off">
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display Name" autocomplete="on" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room Name" autocomplete="on" required>
                <button>Join</button>
            </form>

        </div>

    </div>

</body>

</html>
